<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Supermarket-Navigator - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Adobe+Caslon+Pro:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light header-image result-header">
        <div class="navbar-title-box">
            <a class="navbar-brand" href="/" style="font-family: 'Adobe Caslon Pro', serif; font-size: 3em; font-weight: bold; text-align: center; width: 100%;">Quick-Supermarket-Navigator</a>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="my-4" style="font-family: 'Amatic SC', cursive;">Shortest Path</h1>
        <div>
            <h2>Items to buy:</h2>
            <ul class="list-group mb-4">
                {% for item in item_names %}
                <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2>Shortest Path Visualization:</h2>
            <div id="path-visualization" class="mb-4"></div>
            <script>
                var plotData = {{ plot_json|safe }};
                Plotly.newPlot('path-visualization', plotData.data, plotData.layout);
            </script>
        </div>
        <div>
            <h2>Shortest Path:</h2>
            <p>{{ path_text }}</p>
        </div>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
